<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img\travel.png">
  <title>BAWDF Contact Form</title>
</head>

<body id="form-body">
  <div class="row justify-content-center mt-5 mx-auto">
    <div class="col-8 col-md-10 bg-dark border py-5 contact-form">
      <h1 class="mb-5 text-light mx-auto ms-3">BAWDF Contact Form</h1>
      <form id="cont-form">
        <div class="form-floating mb-4 mx-2">
          <input type="text" class="form-control" id="floatingCompany" placeholder="Company Name" required>
          <label for="floatingCompany">Company Name</label>
        </div>
        <div class="form-floating mb-4 mx-2">
          <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
          <label for="floatingEmail">Email</label>
        </div>
        <div class="form-floating mb-4 mx-2">
          <input type="tel" class="form-control" id="floatingTel" placeholder="+420 111 111 111" required>
          <label for="floatingCompany">Phone Number</label>
        </div>
        <div class="form-floating mb-4 mx-2">
          <input type="text" class="form-control" id="floatingRoute" placeholder="Route" required>
          <label for="floatingRoute">Route</label>
        </div>
        <div class="form-floating mb-4 mx-2">
          <input type="date" class="form-control" id="floatingDate" placeholder="Date" required>
          <label for="floatingDate">Date of Flight</label>
        </div>
        <div class="row mb-4 mx-2">
          <div class="input-group p-0 ">
            <div class="col-12 col-md-4 col-xl-3 col-xxl-2">
              <select class="form-select form-select-lg services">
                <option selected disabled>Service required</option>
                <option value="1">Cargo Handling</option>
                <option value="2">Cattering Services</option>
                <option value="3">Lounge Reservation</option>
                <option value="4">Other</option>
              </select>
            </div>
            <div class="col">
              <textarea class="form-control form-control-lg" placeholder="Cargo dimensions, Cattering Order etc." rows="1"></textarea>

            </div>
          </div>
        </div>
        <div class="mb-3 form-check ms-2">
          <input type="checkbox" class="form-check-input" id="newsletterBox">
          <label class="form-check-label text-light" for="newsletterBox">I wish to recieve BAWDF newsletter</label>
        </div>
        <button type="reset" class="back-btn btn btn-danger me-5 ms-2" onclick="window.close()" formnovalidate>Back to Main Page</button>
        <button type="submit" class="btn btn-success" id="submitButton">Submit</button>
      </form>
    </div>
  </div>


  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </script>
</body>


</html>
